name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies (Lua, C toolchain, busted)
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.4 lua5.4-dev luarocks build-essential cmake
          sudo luarocks install busted

      - name: Build project
        run: |
          make build

      - name: Run all tests (make test)
        run: |
          make test
